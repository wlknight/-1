name: Build and Push to GHCR

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Image tag'
        required: true

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    permissions:
      packages: write  # 必须要有推送权限
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}  # 使用 PAT 或 GITHUB_TOKEN

      - name: Build and push to GHCR
        uses: docker/build-push-action@v3
        with:
          context: ./docker/nocobase
          file: ./docker/nocobase/Dockerfile-full
          build-args: |
            CNA_VERSION=${{ inputs.tag_name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nocobase:${{ inputs.tag_name }}-full
